{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Profile</title>
</head>
<body>
    <div class="container1">
        <div class="row">
            <div class="col-md">
                <div class="profile-container">
                    <div class="card-body">
                        <h5 class="card-title">Your Posts</h5>
                        <!-- Add content for user's posts here -->
                        <p class="card-text">Post 1</p>
                        <p class="card-text">Post 2</p>
                        <!-- Add more posts as needed -->
                    </div>
                </div>
            </div>

            <!-- Center Profile Card -->
            <div class="col-md-4">
                    <div class="profile-container">
                        <div class="profile-picture-container">
                            <a href="{% url 'edit_profile' %}">
                                <label for="profile-image-input" class="profile-image-label">
                                    {% if profile.profile_picture %}
                                        <img src="{{ profile.profile_picture.url }}" class="card-img-top profile-picture" alt="Profile Picture" id="main-profile-pic">
                                    {% else %}
                                        <img src="{% static 'de.jpg' %}" class="card-img-top profile-picture" alt="Default Profile Picture" id="main-profile-pic">
                                    {% endif %}
                                </label>
                            </a>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title profile-name" style="font-size: 24px; font-family: 'ALGERIAN', serif;">{{ profile.user.username }}</h5>
                            <p class="card-text" style="font-size: 18px; font-family: 'BASIC', san-serif;">{{ profile.bio }}</p>
                        </div>
                    </div>
            </div>

            <!-- Right Card -->
            <div class="col-md-4">
                <div class="profile-container">
                    <div class="card-body">
                        <h5 class="card-title">Manage Friends</h5>
                        <a href="{% url 'friend_requests' %}">Handle Friend Requests</a>
                        <!-- Add more content as needed -->
            
                        <hr>
            
                        <h5 class="card-title">Your Friends</h5>
                        <!-- Add content for displaying friends -->
                        <!-- Add more content as needed -->
                    </div>
                </div>
            </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
